{% assign total_words = post.content | number_of_words %}

<article class="post archived">
  <a href="{{ post.url }}" data-words="{{ total_words | times: 1 }}">
    <div class="words">
      <div class="bar"></div>
    </div>

    <div class="title">
      {{ post.title }}

      {% assign content = post.content %}
      {% include reading_time.html %}
    </div>
  </a>
</article>
