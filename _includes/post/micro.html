{% assign total_words = post.content | number_of_words %}

<article class="post archived">
  <a href="{{ post.url }}">
    <div class="words" style="display: none">
      <div class="bar"></div>
      <span class="count">
        {{ total_words }} <br>
        words
      </span>
    </div>

    <div class="row">
      <div class="twelve columns">
        {{ post.title }}
      </div>
    </div>
  </a>
</article>
