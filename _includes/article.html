<article class="post">
  <div class="row">
    <div class="twelve columns">
      <header>
        <h1>{{ page.title }}</h1>
        <p class="meta">
          {% include reading_time.html %}
          &bull;
          <time>{{ page.date | date: "%B %e, %Y" }}</time>
        </p>
      </header>

      {{ content }}
    </div>
  </div>
</article>
